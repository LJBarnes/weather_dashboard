<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style2.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="card">
        <h3 class="card-header text-center">Weather Dashboard</h3>
    </div>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col col-md-4 col1">
                <h5 id="one">Search for a city:</h5>
                <form>
                    <input id="search-term" type="text" placeholder="city">
                    <button type="submit" id="searchBtn" class="btn btn-primary ml-2"><i
                            class="fas fa-search fa-sm"></i></button>
                </form>
            </div>
            <div class="col-md-8 col2">
                <div class="wrapper">
                    <div class="weatherDisplay">
                    </div>
                    <div class="weatherDisplay2">
                    </div>
                    <div class="oldSearches">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
